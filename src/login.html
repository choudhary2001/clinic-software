<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Narayan Seva Sadan - Sign In</title>
    <link rel="stylesheet" href="./styles/tailwind.css" />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="flex min-h-screen flex-col justify-center px-6 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900">Narayan Seva Sadan</h2>
      </div>

      <div class="card mt-10 sm:mx-auto sm:w-full sm:max-w-sm bg-white p-6 rounded-[14px]" style="border-radius: 14px; margin-top: 25px; padding-top: 25px">
        <form id="login-form" class="space-y-6" action="" method="POST">
          <div>
            <label for="email" class="block text-sm/6 font-medium text-gray-900">Email address</label>
            <div class="mt-2">
              <input id="email" name="email" type="text" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6 p-2" />
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>
            </div>
            <div class="mt-2">
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6 p-2"
              />
            </div>
          </div>

          <!-- Error message section -->
          <div id="error-message" class="text-red-500 text-center hidden"></div>

          <div>
            <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 p-2">
              Sign in
            </button>
          </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-500">
          Copyright Â©
          <a href="https://swastik.ai" target="_blank" class="font-semibold text-indigo-600 hover:text-indigo-500">Shwastik Tech Solutions Pvt. Ltd.</a>
        </p>
      </div>
    </div>
  </body>
</html>
