<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Narayan Seva Sadan</title>
    <link rel="stylesheet" href="./styles/tailwind.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script>
      // Toggle mobile menu
      function toggleMobileMenu() {
        const mobileMenu = document.getElementById("mobile-menu");
        mobileMenu.classList.toggle("hidden");
      }

      // Toggle user menu
      function toggleUserMenu() {
        const userMenu = document.getElementById("user-menu");
        userMenu.classList.toggle("hidden");
      }
    </script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>
              <!-- Icon when menu is closed -->
              <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
              <!-- Icon when menu is open -->
              <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
            <div class="flex shrink-0 items-center">
              <img class="h-10 w-auto cursor-pointer" src="./media/doctor.png" alt="Narayan Seva Sadan" />
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <!-- New menu items -->
                <a href="index.html" class="rounded-md px-3 py-2 text-sm font-medium bg-gray-900 text-gray-300 hover:bg-gray-700 hover:text-white">Add Patient</a>
                <a href="patient_list.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-900 hover:bg-gray-700 hover:text-white">Patients List</a>
                <a href="complaints.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-900 hover:bg-gray-700 hover:text-white">Add Complaint</a>
                <a href="services.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-900 hover:bg-gray-700 hover:text-white">Services</a>
                <a href="add_billings.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-900 hover:bg-gray-700 hover:text-white">Billing</a>
                <a href="billing_details.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-900 hover:bg-gray-700 hover:text-white">Billing Details</a>
              </div>
            </div>
          </div>
          <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
            <a id="logout_button" class="relative rounded-lg bg-red-900 p-3 text-white hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" onclick="toggleUserMenu()">Sign Out</a>
          </div>
        </div>
      </div>

      <!-- Mobile menu, show/hide based on menu state -->
      <div class="sm:hidden hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
          <a href="index.html" class="block rounded-md px-3 py-2 text-base font-medium bg-gray-900 text-gray-300 hover:bg-gray-700 hover:text-white">Add Patient</a>
          <a href="patient_list.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-900 hover:bg-gray-700 hover:text-white">Patients List</a>
          <a href="complaints.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-900 hover:bg-gray-700 hover:text-white">Add Complaint</a>
          <a href="services.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-900 hover:bg-gray-700 hover:text-white">Services</a>
          <a href="add_billings.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-900 hover:bg-gray-700 hover:text-white">Billing</a>
          <a href="billing_details.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-900 hover:bg-gray-700 hover:text-white">Billing Details</a>
        </div>
      </div>
    </nav>
    <div class="container mx-auto my-4 p-6 bg-white shadow-lg rounded-lg">
      <div class="flex w-full justify-between">
        <div>
          <p class="text-xs">Reg. No. : <span id="latest_reg_no">00000</span></p>
          <p class="text-xs">Case No. : <span id="latest_case_no">00001</span></p>
        </div>
        <h2 class="text-3xl font-bold text-center mb-6 text-indigo-700">Patient Record Form</h2>
        <p id="current_date_time"></p>
      </div>
      <form method="POST" action="" id="patient-form" class="space-y-2">
        <!-- Patient Details Section -->
        <div class="space-y-2">
          <h3 class="text-2xl font-semibold text-gray-800">Patient Details</h3>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
            <div>
              <input type="text" id="name" name="name" class="w-full px-3 py-2 rounded-md border border-gray-300 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-600 mb-2" placeholder="Patient Name" required />
            </div>

            <div>
              <input type="text" id="age" name="age" class="w-full px-3 py-2 rounded-md border border-gray-300 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-600 mb-2" placeholder="Age" required />
            </div>

            <div>
              <select type="text" id="gender" name="gender" class="w-full px-3 py-2 rounded-md border border-gray-300 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-600 mb-2" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="TransGender">Transgender</option>
              </select>
            </div>

            <div>
              <input type="text" id="guardian_name" name="guardian_name" class="w-full px-3 py-2 rounded-md border border-gray-300 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-600 mb-2" placeholder="Guardian Name" />
            </div>

            <div>
              <input type="text" id="mobile_no" name="mobile_no" class="w-full px-3 py-2 rounded-md border border-gray-300 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-600 mb-2" required placeholder="Mobile Number" />
            </div>

            <div>
              <input id="address" name="address" class="w-full px-3 py-2 rounded-md border border-gray-300 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-600 mb-2" placeholder="Address" required />
            </div>

            <!-- Complaints Section -->
            <div class="relative">
              <input type="text" id="searchInput" class="w-full px-3 py-2 rounded-md border border-gray-300 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-600 mb-2" placeholder="Complaints" />

              <!-- Dropdown Menu with Checkboxes -->
              <div id="dropdownMenu" class="absolute hidden z-10 bg-white shadow-lg rounded-md w-64 mt-2 py-2 px-4 space-y-2 border border-gray-300">
                <div id="checkboxList"></div>
              </div>
            </div>
            <div>
              <input type="text" id="from_date" name="from_date" class="w-full px-3 py-2 rounded-md border border-gray-300 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-600 mb-2" placeholder="From" />
            </div>
          </div>
        </div>

        <!-- Vitals and Observations Section -->
        <div class="space-y-2">
          <h3 class="text-2xl font-semibold text-gray-800">Vitals and Observations</h3>
          <div class="grid grid-cols-1 md:grid-cols-5 gap-3">
            <div>
              <label for="weight" class="block text-sm font-medium text-gray-700">Weight (Kg)</label>
              <input type="text" id="weight" name="weight" class="w-full px-3 py-2 rounded-md border border-gray-300 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-600 mb-2" />
            </div>

            <div>
              <label for="fever" class="block text-sm font-medium text-gray-700">Temperature (Â°F)</label>
              <input type="number" step="0.1" id="fever" name="fever" class="w-full px-3 py-2 rounded-md border border-gray-300 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-600 mb-2" />
            </div>

            <div>
              <label for="pulse" class="block text-sm font-medium text-gray-700">Pulse Rate (/m)</label>
              <input type="text" id="pulse" name="pulse" class="w-full px-3 py-2 rounded-md border border-gray-300 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-600 mb-2" />
            </div>

            <div>
              <label for="bp" class="block text-sm font-medium text-gray-700">Blood Pressure (mm/Hg)</label>
              <input type="text" id="bp" name="bp" class="w-full px-3 py-2 rounded-md border border-gray-300 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-600 mb-2" />
            </div>

            <div>
              <label for="spo2" class="block text-sm font-medium text-gray-700">SPo2 (%)</label>
              <input type="number" id="spo2" name="spo2" class="w-full px-3 py-2 rounded-md border border-gray-300 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-600 mb-2" />
            </div>
          </div>
        </div>

        <!-- Physical Examination Section -->
        <div class="space-y-2">
          <h3 class="text-2xl font-semibold text-gray-800">Physical Examination</h3>
          <div class="grid grid-cols-1 md:grid-cols-5 gap-3">
            <div>
              <label for="on_e" class="block text-sm font-medium text-gray-700">On/E</label>
              <input type="text" id="on_e" name="on_e" class="w-full px-3 py-2 rounded-md border border-gray-300 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-600 mb-2" />
            </div>

            <div>
              <label for="cvs" class="block text-sm font-medium text-gray-700">CVS</label>
              <input type="text" id="cvs" name="cvs" class="w-full px-3 py-2 rounded-md border border-gray-300 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-600 mb-2" />
            </div>

            <div>
              <label for="chest" class="block text-sm font-medium text-gray-700">CHEST</label>
              <input type="text" id="chest" name="chest" class="w-full px-3 py-2 rounded-md border border-gray-300 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-600 mb-2" />
            </div>

            <div>
              <label for="cns" class="block text-sm font-medium text-gray-700">CNS</label>
              <input type="text" id="cns" name="cns" class="w-full px-3 py-2 rounded-md border border-gray-300 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-600 mb-2" />
            </div>

            <div>
              <label for="pa" class="block text-sm font-medium text-gray-700">P/A</label>
              <input type="text" id="pa" name="pa" class="w-full px-3 py-2 rounded-md border border-gray-300 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-600 mb-2" />
            </div>
          </div>
        </div>

        <!-- Complaints Section -->
        <div class="grid grid-cols-1 gap-6">
          <!-- Medical Details Section -->
          <div class="space-y-2">
            <h3 class="text-2xl font-semibold text-gray-800">Medical Details</h3>
            <div>
              <label for="investigation" class="block text-sm font-medium text-gray-700">Investigation</label>
              <textarea id="investigation" name="investigation" class="w-full px-3 py-2 rounded-md border border-gray-300 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-600 mb-2" rows="2"></textarea>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-center mt-8">
          <button type="submit" class="bg-indigo-600 text-white py-3 px-8 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
